<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>

<h3>HTML Inputs</h3>
<form>
    <table>
        <tr>
            <td>
                <label>Nombre:</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Apellido:</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Sexo:</label>
            </td>
            <td>
                <label>Masculino</label>
                <input type="radio">
                <label>Femenino</label>
                <input type="radio">
            </td>
        </tr>
        <tr>
            <td>
                <label>Fecha de Nacimiento</label>
            </td>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label>Carga el archivo</label>
            </td>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label>Preferencias</label>
            </td>
            <td>
                <label> Golf</label>
                <input type="checkbox" name="" id="">
                <label> Tenis</label>
                <input type="checkbox" name="" id="">
                <label> Baseball</label>
                <input type="checkbox" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label> Basketball</label>
                <input type="checkbox" name="" id="">
                <label> Futbol</label>
                <input type="checkbox" name="" id="">
                <label> Running</label>
                <input type="checkbox" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
        
    </table>
</form>
    
</body>
</html>
